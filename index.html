<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bradfield's Computer Supply - Label Media Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bradfield's Computer Supply</h1>
    <h2>Zebra Label Media Store</h2>
  </header>

  <section id="products">
    <h3>Available Media</h3>
    <div class="product-list">
      <!-- Example Product -->
      <div class="product">
        <h4>Standard Zebra Labels</h4>
        <p>High-quality Zebra label rolls for industrial use.</p>
        <p>Price: $25.00</p>
        <button onclick="addToCart('Standard Zebra Labels', 25)">Add to Cart</button>
      </div>

      <!-- Add more products as needed -->
    </div>
  </section>

  <section id="cart">
    <h3>Your Cart</h3>
    <ul id="cart-items">
      <li>No items in cart.</li>
    </ul>
    <p>Total: $<span id="total-price">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </section>

  <footer>
    <p>Contact us at: info@bradfieldscomputersupply.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
